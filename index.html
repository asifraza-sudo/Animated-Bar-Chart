<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Bar Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chart-container">
    <h1>Animated Bar Chart</h1>
    <div class="chart-bars">
      <div class="bar" data-value="75" style="--bar-height: 75%;">Github</div>
      <div class="bar" data-value="50" style="--bar-height: 50%;">Arcade</div>
      <div class="bar" data-value="90" style="--bar-height: 90%;">Hackclub</div>
      <div class="bar" data-value="60" style="--bar-height: 60%;">Skills</div>
      <div class="bar" data-value="85" style="--bar-height: 85%;">Slack</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
